{% extends "irndb/base.html" %}
{% block title %}Search{% endblock %}

{% load staticfiles %}
{% block content %}

<div class="row">
 <div class="col-md-12">
   <h3 class="page-header">Search results</h3>
   <p>
     Query was: {{ search_term }} <br>
     {% if search_results %}
       Number of results: {{ search_results|length }}
     {% else %}
       No results.
     {% endif %}
   </p>
 </div>
 <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

{% endblock %}
