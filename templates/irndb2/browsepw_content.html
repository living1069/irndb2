{% load staticfiles %}

<style>
  #sebio{{ pwt }} { table-layout: fixed; }
</style>


<div class="panel panel-default">
  <div class="panel-body">
    <a href="{{ browse }}?type={{ entity_type }}&pw=1&pwt={{ pwt }}&dnl=1">
      <p class="text-right"><button type="button" class="btn btn-sm btn-default"><i class="fa fa-floppy-o"></i> Export to csv</button></p>
    </a>
    
    <div class="dataTable_wrapper">
      <table class="table table-condensed" id="sebio{{ pwt }}">
        <thead>
          <tr>
            <th title="Pathway name"><img src="{% static 'irndb2/images/pathway.png' %}" style="vertical-align: middle;" alt="" / > Pathway name</th>
            <th title="# targets regulated by RNA in pathway."><img src="{% static 'irndb2/images/target-small.png' %}" style="vertical-align: middle;" alt="" / >&nbsp;</th>
            <th title="RNAs regulating targets in pathway">RNAs</th>
          </tr>
      </thead>
      </table> 
      <!-- DataTables JavaScript -->
      
      <script>
        var dataSet = {{ data|safe }};
    
        $(document).ready( function () {
          $('#sebio{{ pwt }}').DataTable( {
                      "data": dataSet,
                      "columns": [
                        {"width":"300px"},
                        {"className": "text-right", "width":"40px"},
                        {"className": "text-left"}
                       ],
                    "order": [[ 0, "asc" ]],
                    "deferRender": true,
                    responsive: true
                    });
               } );
      </script>
      
    </div>
    <!-- /.table-responsive -->
    
  </div>
</div>
