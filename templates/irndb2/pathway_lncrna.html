{% load staticfiles %}
<div class="panel panel-default">
  <div class="panel-heading">
    <b>lncRNAs targeting genes in the pathway ({{ data|length }})</b>
  </div>
  <div class="panel-body">
    <div class="dataTable_wrapper" width="100%">
      <table class="table table-condensed" id="sebioLNC" width="100%">
        <thead>
          <tr>
            <th title="lncRNAs targeting genes in pathway"><img src="{% static 'irndb2/images/lncrna-small.png' %}" style="vertical-align: middle;" alt="" / > lncRNAs</th>
            <th title="Targets in pathway"><img src="{% static 'irndb2/images/target-small.png' %}" alt="" / > Symbols</th>
          </tr>
        </thead>
      </table> 
      <!-- DataTables JavaScript -->
             
      <script>
        var dataSet = {{ data|safe }};
                 
        $(document).ready( function () {
                  var tableLNC = $('#sebioLNC').DataTable( {
                      "data": dataSet,
                      "columns": [
                        {"width":"220px"},
                        {"bSortable": false}
                       ],
                    "order": [[ 0, "asc" ]],
                    "deferRender": true,
                    responsive: true,
                    lengthChange: false,
                    "pageLength": 10,
                    buttons: [ 'copy', 'excel', 'csv' ]
                  });
                 tableLNC.buttons().container()
                     .appendTo( '#sebioLNC_wrapper .col-sm-6:eq(0)' );
               } );
      </script>
      
    </div>
    <!-- /.table-responsive -->
    
  </div>
</div>
